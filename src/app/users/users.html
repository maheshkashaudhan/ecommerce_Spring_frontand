<h2>Panel Users</h2>

<form>
  <label>User Name</label>
  <input type="text" />

  <label>Email</label>
  <input type="email" />

  <label>Password</label>
  <input type="password" />

  <label>Role</label>
  <select>
    <option>ADMIN</option>
    <option>WAREHOUSE</option>
    <option>CRM</option>
  </select>

  <button>Save User</button>
</form>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
  <tr>
    <td>Admin</td>
    <td>admin@gmail.com</td>
    <td>ADMIN</td>
    <td>
      <button>Edit</button>
      <button>Delete</button>
    </td>
  </tr>
</table>
